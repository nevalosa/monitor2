<html>

	<style>

		height: 100px;

		border:1px solid #96C2F1;

		border-collapse:collapse;
		}
	</style>
</head>

<body>

<volist name='present' id='vo'>

	  <td>{$vo.lastname}</td>

	  <td>{$vo.sponsor}</td>
