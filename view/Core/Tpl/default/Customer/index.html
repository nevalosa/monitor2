<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard Template for Bootstrap</title>

    <!-- Public Static Files -->
    <include file="./Core/Tpl/default/Public/header.html" />
    
    <!-- Custom styles for this template -->
    <link href="__ROOT__/Static/Css/Index/index.css" rel="stylesheet">
    
    <!-- Used for charts.js which define the ajaxURL module name -->
    <script> 
    var ajaxModuleName="AjaxUserData";
    </script>
</head>



<body>
	<!-- Header Navigation Bar -->
    <include file="./Core/Tpl/default/Public/navbar_header.html" />
    <!-- Header Navigation Bar -->

    <!-- Main Container -->
    <div class="container-fluid">
    	<!-- Sider Navigation Bar -->
      	<include file="./Core/Tpl/default/Public/navbar_sider.html" />
      	<!-- End of Sider Navigation Bar -->
      	
      	<!-- Right Container -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Chart</h1>

            <!-- Chart, Time, Hosts -->
            <div class="row">
            
            <div class="col-md-12">
	            <div class="col-md-12">
	                <div id="realTimeChart" style="width:100%; height:300px;" yAxis_title="Number" ></div>
	            </div>
	            
	            <div class="col-md-12" id="ajaxDatePicker">
	                <div class="radio">
	                    <div class="col-md-9 col-lg-12">
	                    <label><input type="radio" id="date_today"name="district" value="today" checked=true>Today</label>
	                    <label><input type="radio" id="date_yesterday"   name="district" value="yesterday">Last Day</label>
	                    <label><input type="radio" id="date_week"  name="district" value="week">Last Week</label>
	                    <label><input type="radio" id="date_month" name="district" value="month">Last Month</label>
	                    <label><input type="radio" id="date_season"  name="district" value="season">Last Season</label>
	                    <label><input type="radio" id="date_year"  name="district" value="year">Last Year</label>
	                    <label>
                            <input type="radio" id="date_range" name="district" value="range" style="margin-top:8px;">
	                        <div id="datepicker" class="input-daterange"  style="width: 240px;">
		                        <label style="padding-left:0px";>From</label>
	                            <label style="padding-left:0px";><input type="text" class="input-sm form-control" name="start" style="width:90px;" /></label>
	                            <label style="padding-left:0px";>to</label>
	                            <label style="padding-left:0px";><input type="text" class="input-sm form-control" name="end" style="width:90px;"/></label>
                            </div> 
	                    </label>
	                    </div>
	                </div>
	            </div>
	            
            </div>
          
            
            </div>  <!-- End of Chart, Time, Hosts -->
            
            <h2 class="sub-header">Options</h2>

            <div class="row" id="ajaxOptions">
                <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">General Situation </h3></div>
			        <div class="panel-body">
                    <div class="checkbox">			         
			            <div class="col-sm-12">
                        <label style="color: #2f7ed8;"><input type="checkbox" value="SipOnlineUser" checked=true>SIP Online User&nbsp</label>
                        <label style="color: #0d233a;"><input type="checkbox" value="WebOnlineUser">Web Online User&nbsp</label>
                        <label style="color: #8bbc21;"><input type="checkbox" value="RegisteredUser">Registered User&nbsp</label>
                        <label style="color: #910000;"><input type="checkbox" value="Guest">Guest&nbsp</label>
                        </div>
                    </div>
			            
	                </div>
	            </div>
		        </div>
		        
		        <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">Web User Type</h3></div>
                    <div class="panel-body">
                    <div class="checkbox">                   
                        <div class="col-sm-6">
                        <label><input type="checkbox" value="remember-me">Regisiter User</label>
                        </div>
                        <div class="col-sm-6">
                        <label><input type="checkbox" value="remember-me">Guest User</label>
                        </div>
                    </div>
                        
                    </div>
                </div>
                </div>
                
                <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">Sip User Type</h3></div>
                    <div class="panel-body">
                    <div class="checkbox">                   
                        <div class="col-sm-6">
                        <label><input type="checkbox" value="remember-me">Type 1</label>
                        </div>
                        <div class="col-sm-6">
                        <label><input type="checkbox" value="remember-me">Type 2</label>
                        </div>
                    </div>
                        
                    </div>
                </div>
                </div>
                
            </div>
          
            <div id="debugframe" name="debugframe"></div>
          
        </div><!-- End of Right Container -->
        
    </div><!-- End of Main Container -->

    

    <!-- Public Static Files -->
    <include file="./Core/Tpl/default/Public/footer.html" />
    

</body>
</html>
