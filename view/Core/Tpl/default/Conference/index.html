<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard Template for Bootstrap</title>

    <!-- Public Static Files -->
    <include file="./Core/Tpl/default/Public/header.html" />
    
    <!-- Custom styles for this template -->
    <link href="" rel="stylesheet">
    

</head>



<body>
	<!-- Header Navigation Bar -->
    <include file="./Core/Tpl/default/Public/navbar_header.html" />
    <!-- Header Navigation Bar -->

    <!-- Main Container -->
    <div class="container-fluid">
    	<!-- Sider Navigation Bar -->
      	<include file="./Core/Tpl/default/Public/navbar_sider.html" />
      	<!-- End of Sider Navigation Bar -->
      	
      	<!-- Right Container -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Conference Chart</h1>

            <!-- Chart, Time, Hosts -->
            <div class="row">
            
            <div class="col-md-9">
	            <div class="col-md-12">
	                <div id="realTimeChart" style="width:100%; height:200px;"></div>
	            </div>
	            
	            <div class="col-md-12" id="ajaxDistrict">
	                <div class="radio">
	                                  
	                    <div class="col-md-9">
	                    <label><input type="radio" name="district" value="Normal" checked=true>Today</label>
	                    <label><input type="radio" name="district" value="Day">Last Day</label>
	                    <label><input type="radio" name="district" value="Week">Last Week</label>
	                    <label><input type="radio" name="district" value="Month">Last Month</label>
	                    <label><input type="radio" name="district" value="Year">Last Season</label>
	                    <label><input type="radio" name="district" value="Year">Last Year</label>
	                    </div>  
	                    <div class="col-md-3">
	                        <label><input type="radio" name="district" value="remember-me">Time:Start-End</label>
	                    </div> 
	                </div>
	            </div>
            </div>
            
            <div class="col-md-3" id="ajaxHosts">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">Hosts</h3></div>
                    <div class="panel-body">
                        <div class="checkbox">                   
                            <label><input type="checkbox" group="host" value="172.172.172.18" checked=true>172.172.172.18</label>
                            <label><input type="checkbox" group="host" value="172.172.172.20">172.172.172.20</label>
                            <label><input type="checkbox" group="host" value="172.172.172.30">172.172.172.30</label>
                            <label><input type="checkbox" group="host" value="172.172.172.39">172.172.172.39</label>
                            <label><input type="checkbox" group="host" value="54.201.143.237">54.201.143.237</label>
                        </div>
                    </div>
                </div>
            </div>
            
            </div>  <!-- End of Chart, Time, Hosts -->
            
            <h2 class="sub-header">Options</h2>

            <div class="row" id="ajaxOptions">
                <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title">General Situation </h3></div>
			        <div class="panel-body">
                    <div class="checkbox">			         
			            <div class="col-sm-12">
                        <label><input type="checkbox" value="siponlineuser" checked=true>Conference in processing&nbsp</label>
                        <label><input type="checkbox" value="remember-me">Daily Conference&nbsp</label>
                        <label><input type="checkbox" value="remember-me">Daily Effective Conference&nbsp</label>
                        </div>
                    </div>
			            
	                </div>
	            </div>
		        </div>
                
            </div>
          
            <div id="debugframe" name="debugframe"></div>
          
        </div><!-- End of Right Container -->
        
    </div><!-- End of Main Container -->

    

    <!-- Public Static Files -->
    <include file="./Core/Tpl/default/Public/footer.html" />
    

</body>
</html>
